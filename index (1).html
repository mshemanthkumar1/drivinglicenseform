<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Driving License Registration</title> 
  <link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
  <h1>Driving License Registration Form</h1> <br>
  <form> <label for="fullName">Full Name:</label> 
   <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required> <label for="dob"><br><br>Date of Birth:</label> 
   <input type="date" id="dob" name="dob" required> <label for="address"><br><br>Address:</label> <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea> <label for="licenseType"><br><br>License Type:</label> <select id="licenseType" name="licenseType" required> <option value="twoWheeler">Two Wheeler</option> <option value="fourWheeler">Four Wheeler</option> <option value="both">Both</option> </select> <label for="photo"><br><br>Upload Photo:</label> 
   <input type="file" id="photo" name="photo" accept="image/*" required><br><br> <button type="submit">Submit</button> 
  </form> 
 
</body></html>
